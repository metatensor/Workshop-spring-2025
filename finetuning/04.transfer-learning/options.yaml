architecture:
  name: pet
  model:
    d_pet: 256

  training:
    batch_size: 4
    num_epochs: 100
    num_epochs_warmup: 0
    learning_rate: 1e-4
    finetune:
      method: full
      read_from: "../shared/models/pet-mad-v1.0.1.ckpt"
      
training_set:
  systems:
    read_from: "../shared/datasets/matbench-sample/train.xyz" # file where the positions are stored
    length_unit: angstrom
  targets:
    mtt::matbench_energy:
      unit: eV
      forces: false
      stress: false

validation_set:
  systems: 
    read_from: "../shared/datasets/matbench-sample/val.xyz" # file where the positions are stored
    length_unit: angstrom
  targets:
    mtt::matbench_energy:
      unit: eV
      forces: false
      stress: false

test_set:
  systems: 
    read_from: "../shared/datasets/matbench-sample/test.xyz" # file where the positions are stored
    length_unit: angstrom
  targets:
    mtt::matbench_energy:
      unit: eV
      forces: false
      stress: false
